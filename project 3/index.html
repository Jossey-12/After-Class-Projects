<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Table Practice</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
      text-align: center;
    }
    th, td {
      border: 2px solid black;
      padding: 10px;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <caption>Sample Student Score Table</caption>
    <tr>
      <th>S/N</th>
      <th>Name</th>
      <th>Subject</th>
      <th>Score</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Ada</td>
      <td>Math</td>
      <td>85</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Chinedu</td>
      <td>English</td>
      <td>78</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Bola</td>
      <td>Science</td>
      <td>92</td>
    </tr>
  </table>
</body>
</html>
